<!DOCTYPE html>
<html>
<head lang="en">

    <title>Highett Metal Clients</title>

    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
    <!--/*/ <th:block th:include="fragments/navbar :: navbar"></th:block> /*/-->
    <div class="container-fluid">
        <div class="row">
            <!--/*/ <th:block th:include="fragments/sidebar :: sidebar"></th:block> /*/-->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Add Client</h1>
                <div>
                    <form class="form-horizontal" th:object="${client}" th:action="@{/clients}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Code:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{code}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{name}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Business Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{businessName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" th:field="*{email}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Phone:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{phone}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Mobile:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{mobile}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Address:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{address}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Suburb:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{suburb}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">State:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{state}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Postcode:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{postcode}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Username:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{username}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Password:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{password}"/>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
