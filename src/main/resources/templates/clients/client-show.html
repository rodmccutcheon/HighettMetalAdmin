<!DOCTYPE html>
<html>
<head lang="en">

    <title>Highett Metal Clients</title>

    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/navbar :: navbar"></th:block> /*/-->
    <div class="container-fluid">
        <div class="row">
            <!--/*/ <th:block th:include="fragments/sidebar :: sidebar"></th:block> /*/-->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Client Details</h1>
                <div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Client Id:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${client.id}">Client Id</p></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Code:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${client.code}">Code</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${client.name}">Name</p>
                            </div>
                        </div>
                        <ul th:each="discount : ${client.clientCategoryDiscounts}">
                            <li th:text="${discount.productCategory.name}"></li>
                            <li th:text="${discount.clientType.level}"></li>
                        </ul>
                        <select id="productCategories" th:field="*{productCategories}" class="form-control">
                            <option value="default">Select a Product Category</option>
                            <option th:each="productCategory : ${productCategories}" th:value="${productCategory.id}" th:text="${productCategory.name}" />
                        </select>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
